{% extends 'base.html' %}
{% block title %} Produtos {% endblock %}
{% block main %}
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6" style="box-shadow:0 0 2px rgba(0,0,0, 0.4); background:silver ">

            <h3 class="text-center">Eventos</h3>
            <br>
            <table class="table table-borderless text-center">
                <thead class="thead-light">
                        <th class="text-center text-danger">Data</th>
                        <th class="text-center text-danger">Cidade</th>
                        <th class="text-center text-danger">Estado</th>

                </thead>
                {% for evento in eventos%}
                    <tr>
                        <td href="#">{{ evento.data }} </td>  
                        <td href="#">{{ evento.cidade }} </td>          
                        <td href="#">{{ evento.estado }} </td>                                  
                    </tr>
                {% endfor %}
            </table>
            <br>
        </div>
        <div class="col-3"></div>
    </div>   

   
{% endblock %}

{% block footer %}



{% endblock %}
